<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Quản lí danh mục</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<nav>
			<ul>
				<li><a href="dashboard.html">Trang Chủ</a></li>
				<li><a href="cauhoi.html">Câu hỏi</a></li>
				<li><a href="danhmuc.html">Danh mục</a></li>
				<li><a href="taikhoan.html">Tài khoản</a></li>
				<li><button type="button" id="dangxuat">Đăng xuất</button></li>
			</ul>
        </nav>
		<div class="row mt-4">
			<div class="col-lg-12 d-flex justify-content-between align-items-center">
				<div>
					<h5 class="text-primary">Danh sách danh mục</h5>
				</div>
				<div>
					<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addNewUserModal">Thêm danh mục</button>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table class="table table-striped table-bordered text-center">
						<thead>
							<tr>
								<th>STT</th>
								<th>Tên danh mục</th>
								<th>Quản lí</th>
							</tr>
					  	</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" tabindex="-1" id="addNewUserModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Thêm danh mục</h5>
					<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="add-user-form" class="p-2" novalidate>
						<div class="mb-3">
							<input type="text" name="tendanhmuc" class="form-control form-control-lg" placeholder="Nhập danh mục" required>
							<div class="invalid-feedback">Tên danh mục không được trống!</div>
						</div>
            			<div class="mb-3">
              				<input type="submit" value="Thêm danh mục" class="btn btn-primary btn-block btn-lg" id="btnCreate">
			            </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" tabindex="-1" id="editUserModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cập nhật thông tin danh mục</h5>
					<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="edit-user-form" class="p-2" novalidate>
						<input type="hidden" name="id" id="id">
						<div class="mb-3">
								<input type="text" name="Updatetendanhmuc" id="fname" class="form-control form-control-lg" placeholder="Tên danh mục..." required>
								<div class="invalid-feedback">Tên danh mục không được trống!</div>
						</div>
						<div class="mb-3">
							  <input type="submit" value="Cập nhật danh mục" class="btn btn-success btn-block btn-lg" id="btnEdit">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
	  <script src="../../js/qldm.js"></script>
</html>
